site_name: Linear Algebra
repo_url: https://github.com/dmccreary/linear-Algebra
site_url: https://dmccreary.github.io/linear-Algebra/
site_description: An in-depth exploration of linear algebra concepts and their applications in machine learning, computer vision, and autonomous systems.
site_author: Dan McCreary

nav:
  - Home: index.md
  - Course Description: course-description.md
  
  - Chapters:
    - Overview: chapters/index.md
    - 1.Vectors and Vector Spaces: chapters/01-vectors-and-vector-spaces/index.md
    - 2. Matrices and Matrix Operations: chapters/02-matrices-and-matrix-operations/index.md
    - 3.Systems of Linear Equations: chapters/03-systems-of-linear-equations/index.md
    - 4. Linear Transformations: chapters/04-linear-transformations/index.md
    - 5. Determinants and Matrix Properties: chapters/05-determinants-and-matrix-properties/index.md
    - 6. Eigenvalues and Eigenvectors: chapters/06-eigenvalues-and-eigenvectors/index.md
    - 7. Matrix Decompositions: chapters/07-matrix-decompositions/index.md
    - 8. Vector Spaces and Inner Products: chapters/08-vector-spaces-and-inner-products/index.md
    - 9. Machine Learning Foundations: chapters/09-machine-learning-foundations/index.md
    - 10. Neural Networks and Deep Learning: chapters/10-neural-networks-and-deep-learning/index.md
    - 11.Generative AI and LLMs: chapters/11-generative-ai-and-llms/index.md
    - 12.Optimization and Learning Algorithms: chapters/12-optimization-and-learning-algorithms/index.md
    - 13. Image Processing and Computer Vision: chapters/13-image-processing-and-computer-vision/index.md
    - 14. 3D Geometry and Transformations: chapters/14-3d-geometry-and-transformations/index.md
    - 15. Autonomous Systems and Sensor Fusion: chapters/15-autonomous-systems-and-sensor-fusion/index.md
 
  - Learning Graph:
    - Introduction: learning-graph/index.md
    - Course Description Assessment: learning-graph/course-description-assessment.md
    - Concept List: learning-graph/concept-list.md
    - Quality Metrics: learning-graph/quality-metrics.md
    - Concept Taxonomy: learning-graph/concept-taxonomy.md
    - Taxonomy Distribution: learning-graph/taxonomy-distribution.md
  
  - MicroSims:
    - Graph Viewer: sims/graph-viewer/index.md
    - 2D and 3D Vector Visualization: sims/vector-2d-3d-visualizer/index.md
    - Vector Operations Playground: sims/vector-operations-playground/index.md
    - Dot Product and Cross Product Visualizer: sims/dot-cross-product-visualizer/index.md
    - Norm Comparison Visualizer: sims/norm-comparison-visualizer/index.md
    - Linear Combination Explorer: sims/linear-combination-explorer/index.md
    - Basis and Coordinate System Visualizer: sims/basis-coordinate-visualizer/index.md
    - Vector Space Axiom Explorer: sims/vector-space-axiom-explorer/index.md

theme:
  name: material
  logo: img/logo.png
  favicon: img/favicon.ico
  palette:
    primary: 'navy'
    accent: 'yellow'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    - navigation.footer
    - content.action.edit

plugins:
  - search
  - social
  - social_override

markdown_extensions:
  - md_in_html
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums: true
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - css/extra.css

extra_javascript:
  - js/extra.js
  - js/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  analytics:
    provider: google
    property: G-KC2L3G6KXH
